version: 2
jobs:
  build:
    working_directory: ~/webrtc-streamer
    docker:
      - image: heroku/heroku:16
    environment:
      GNARGSCOMMON: 'rtc_include_tests=false rtc_enable_protobuf=false use_custom_libcxx=false use_ozone=true rtc_include_pulse_audio=false rtc_build_examples=false' 
      GYP_GENERATOR_OUTPUT: "x86_64"
      GNARGS: 'is_debug=false rtc_use_h264=true ffmpeg_branding="Chrome"'      
      TAR_OPTIONS: --no-same-owner

    steps:
      - checkout
      
      - run: apt-get update; apt-get install -y --no-install-recommends autoconf automake libtool git make g++ xz-utils
      - run: git clone --depth 1 https://chromium.googlesource.com/chromium/tools/depot_tools.git
      - run: echo 'export PATH=${PWD}/depot_tools:$PATH' >> $BASH_ENV
      - run: mkdir webrtc && pushd webrtc && fetch --no-history --nohooks webrtc && popd
      - run: pushd webrtc && sed -i -e "s|'src/resources'],|'src/resources'],'condition':'rtc_include_tests==true',|" src/DEPS && popd
      - run: pushd webrtc && gclient sync && popd
      - run: make WEBRTCROOT=${PWD}/webrtc live555 alsa-lib SYSROOT=${PWD}/webrtc/src/build/linux/debian_stretch_amd64-sysroot
      - run: pushd webrtc/src && gn gen ${GYP_GENERATOR_OUTPUT}/out/Release --args="${GNARGSCOMMON} ${GNARGS}" && ninja -C ${GYP_GENERATOR_OUTPUT}/out/Release jsoncpp rtc_json webrtc && popd
      - run: make WEBRTCROOT=${PWD}/webrtc all tgz SYSROOT=${PWD}/webrtc/src/build/linux/debian_stretch_amd64-sysroot

      - run: mkdir /distrib && cp *.tgz /distrib
      - store_artifacts:      
          path: /distrib  

deployment:
  staging:
    branch: master
    heroku:
      appname: rtsp2webrtc
